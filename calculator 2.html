<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #053d52;
            /* Background color */
        }

        #calculator {
            border: 1px solid #048420;
            /* Border color */
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(99, 23, 29, 0.1);
            background-color: #13183d;
            /* Calculator background color */
        }

        input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 18px;
        }

        button {
            width: 45px;
            height: 45px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            background-color: #2f38a9;
            /* Button color */
            color: #9a8106;
            /* Text color */
            border: 1px solid #3498db;
            /* Button border color */
            border-radius: 5px;
        }

        button:hover {
            background-color: #211634;
            /* Hover color */
        }

        #equals {
            width: 100%;
        }
    </style>
    <title>Styled Calculator</title>
</head>

<body>

    <div id="calculator">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">-</button>
        <br>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('/')">/</button>
        <br>
        <button id="equals" onclick="calculate()">=</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            try {
                document.getElementById('display').value = eval(document.getElementById('display').value);
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
